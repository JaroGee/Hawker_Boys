version: "3.9"
services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: tms
      POSTGRES_PASSWORD: tms
      POSTGRES_DB: tms
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "tms"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data

  backend:
    build:
      context: ..
      dockerfile: ops/backend.Dockerfile
    env_file: ../.env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    ports:
      - "8000:8000"

  worker:
    build:
      context: ..
      dockerfile: ops/backend.Dockerfile
    env_file: ../.env
    command: ["rq", "worker", "ssg-sync"]
    depends_on:
      - backend

  frontend:
    build:
      context: ..
      dockerfile: ops/frontend.Dockerfile
    env_file: ../.env
    ports:
      - "5173:80"

volumes:
  db_data:
  redis_data:
