version: "3.9"

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: tms_db
      POSTGRES_USER: tms_user
      POSTGRES_PASSWORD: tms_password
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  backend:
    build:
      context: ..
      dockerfile: ops/dockerfiles/backend.Dockerfile
    env_file:
      - ../.env.example
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"

  worker:
    build:
      context: ..
      dockerfile: ops/dockerfiles/backend.Dockerfile
    command: ["rq", "worker", "ssg_sync"]
    env_file:
      - ../.env.example
    depends_on:
      - backend
      - redis

  frontend:
    build:
      context: ..
      dockerfile: ops/dockerfiles/frontend.Dockerfile
    env_file:
      - ../.env.example
    depends_on:
      - backend
    ports:
      - "5173:4173"

volumes:
  db_data:
